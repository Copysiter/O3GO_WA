services:
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - '5432:5432'

  api:
    build: .
    ports:
      - '8000:8000'
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always

  web:
    build: ./web
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_EXT_API_URL=http://localhost:8000/ext/api/v1
    depends_on:
      - api
    restart: always

volumes:
  postgres_data:
