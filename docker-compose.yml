services:
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - '5432:5432'

  api:
    build: .
    ports:
      - '8000:8000'
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always

  web:
    image: nginx
    ports:
      - '8880:8880'
    volumes:
      - ./html/:/usr/share/nginx/html/
      - ./services/nginx.conf:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - api

volumes:
  postgres_data:
